<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
    <title>Please Rate Us</title>
  </head>
  <body>
    <div class="container" id="container">
      <img
        class="icon-star"
        src="images/icon-star.svg"
        alt="orange star icon"
      />

      <h2 class="feedback-question">How did we do?</h2>

      <p class="feedback-paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="reviews-buttons">
        <button type="button" class="rating number1" id="rate1">1</button>
        <button type="button" class="rating number2" id="rate2">2</button>
        <button type="button" class="rating number3" id="rate3">3</button>
        <button type="button" class="rating number4" id="rate4">4</button>
        <button type="button" class="rating number5" id="rate5">5</button>
      </div>

      <button class="submit-button" id="submit-button">SUBMIT</button>
    </div>
  </body>
</html>
